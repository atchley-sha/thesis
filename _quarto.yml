project:
  type: book
  execute-dir: project

execute:
  echo: false
  warning: false
  cache: refresh
  # cache: true
  freeze: auto

book:
  title: "A Comparative Illustration of Trip- and Activity-Based Modeling Techniques"
  author:
    - name: Hayden Atchley
      email: satchley@byu.edu
      orcid: 0000-0002-0815-3488
      affiliations:
        - ref: byucce
    - name: Kamryn Mansfield
      email: kamrynwm@student.byu.edu
      orcid:
      affiliations:
        - ref: byucce
    - name: Gregory S. Macfarlane
      email: gregmacfarlane@byu.edu
      orcid: 0000-0003-3999-7584
      affiliations:
        - ref: byucce
  abstract: |
    "this is an abstract"

  date: "1 January 1900"
  date-format: D MMMM YYYY
  chapters:
    - index.qmd
    - qmd/lit-review.qmd
    - qmd/methods.qmd
    - qmd/1_land_use.qmd
    - qmd/2_transit.qmd
    - qmd/3_wfh.qmd
    - qmd/conclusions.qmd
    - qmd/references.qmd

affiliations:
  - id: byucce
    name: Civil and Construction Engineering Department, Brigham Young University
    address: 430 EB
    city: Provo
    state: UT
    postal-code: 84602

# Layout options are simple/fancy, oneside/twoside, and masters/phd.
# Leave options blank for defaults.
# Defaults are simple for document style, and masters for degree type.
layout: fancy, oneside, masters
# If your degree is not a PhD or MS, then you can overwrite the degree using
# the \degree command: \degree{Bachelors of Science}
# degree: Bachelors of Science with University Honors

department: Civil and Construction Engineering
# list your chair and any other members of your committee
chair: Gregory S. Macfarlane
committee:
  - Grant G. Schultz
  - Gustavious P. Williams

# Include any keywords you would like for your thesis/dissertation
keywords:
  - awesome stuff
  - engineering
acknowledgments: |
  Students should acknowledge funding sources. They may also use the acknowledgment page to express appreciation for the committee members, friends or family who provided support or aided the research, writing or technical aspects of the thesis/dissertation. Acknowledgments should be simple and in good taste.

bibliography:
  - bib/references.bib
  - bib/packages.bib
lof: true
lot: true
fig-align: center
number-depth: 2
toc-depth: 2

csl: apa.csl

format:
  # html:
  #   theme: cosmo
  trb-pdf:
    top-level-division: "section"
  byu-thesis-pdf:
    keep-tex: true
    highlight-style: arrow
